<!DOCTYPE html>
<html>

<head>
  <title>Sudoku</title>
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./javascript/jquery-min.js"></script>
  <script src="./javascript/sudoku.js"></script>
  <script src="./javascript/main.js"></script>
</head>

<body>

  <main>
    <div id="game-container">
      <h1>Sudoku</h1>
      <!-- hardcode the empty board, so there is no flickering on slow machines. -->
      <div id="game-board">
        <div id="row-0" class="row">
          <input type="text" inputmode="numeric" id="0-0" class="cell" maxlength="1">

          <input type="text" inputmode="numeric" id="0-8" class="cell" maxlength="1">
        </div>
        <div id="row-1" class="row">

          <input type="text" inputmode="numeric" id="1-8" class="cell" maxlength="1">
        </div>
        <div id="row-2" class="row">
          <input type="text" inputmode="numeric" id="2-0" class="cell" maxlength="1">
          <input type="text" inputmode="numeric" id="2-1" class="cell" maxlength="1">
          <input type="text" inputmode="numeric" id="2-2" class="cell" maxlength="1">

        </div>
      </div>
    </div>

    <div class="flex-container-vertical">
      <span id="alert-message" class="alert" hidden></span>
      <div class="navigation">
        <span id="random" class="button">
          Generate New
        </span>
        <span id="solve" class="button">
          Solve Current
        </span>
        <span id="clear" class="button">
          Clear
        </span>
      </div>
      <div id="difficulty-selection" class="flex-container-vertical">
        <span id="easy" class="button">Easy </span>
        <span id="medium" class="button">Medium</span>
        <span id="hard" class="button">Hard</span>
      </div>
    </div>

</body>

</html>
